<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Fitness Studio</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet"/>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#007AFF',
            secondary: '#34C759'
          },
          fontFamily: {
            pacifico: ['Pacifico', 'cursive']
          }
        }
      }
    };
  </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-pacifico text-center text-primary mb-6">Fitness Studio Admin</h1>
    <form id="adminLoginForm" class="space-y-5">
      <div>
        <label for="password" class="block text-sm font-medium mb-1">Enter Admin Password</label>
        <input id="adminPassword" type="password" class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm" placeholder="••••••••" required />
      </div>
      <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-lg text-sm font-medium hover:bg-blue-600 transition">
        Login
      </button>
    </form>
    <p id="errorMsg" class="mt-4 text-sm text-red-500 text-center hidden">Incorrect password. Please try again.</p>
  </div>

  <script>
    const correctPassword = 'admin123'; // Change this to your desired password

    document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const enteredPassword = document.getElementById('adminPassword').value;
      const errorMsg = document.getElementById('errorMsg');

      if (enteredPassword === correctPassword) {
        window.location.href = 'index.html'; // Redirect to Check-In Page
      } else {
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
